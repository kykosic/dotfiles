import = ["~/.config/alacritty/one_dark.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[colors.cursor]
cursor = "0xd8d8d8"
text = "0x000000"

[colors.vi_mode_cursor]
cursor = "0xd8d8d8"
text = "0x000000"

[font]
size = 12

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u0011"
key = "Q"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0005"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u0001"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "R"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001c"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001x"
key = "W"
mods = "Command"

[[keyboard.bindings]]
chars = "y"
key = "C"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00011"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00012"
key = "Key2"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00013"
key = "Key3"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00014"
key = "Key4"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00015"
key = "Key5"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00016"
key = "Key6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00017"
key = "Key7"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00018"
key = "Key8"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00019"
key = "Key9"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001l"
key = "D"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001j"
key = "D"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001s"
key = "S"
mods = "Command"

[shell]
args = ["-l", "-c", "/opt/homebrew/bin/tmux new-session -A -s main"]
program = "/bin/zsh"

[window]
decorations = "full"

[selection]
save_to_clipboard = true
